<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Visit Your National Parks | Park Locator</title>
  </head>
    <header>
        <h1>Visit your National Parks today!</h1>
    </header>
    <div class="container">
        <form id="js-form">
            <fieldset>
                <legend>National Parks Finder</legend>
                <label for="input-area" class="input-area-label">Enter the state you would like to search:</label>
                <input type="text" class="input-field" name="input-area" placeholder="enter state here" required>
                <label for="max-results" class="results-number">How many parks would you like to see?</label>
                <input type="number" name="max-results" id="js-max-results" placeholder="default 10">
                <input type="button" value="Show me Parks! >>" class="submit-button">
            </fieldset>
        </form>
        <section class="results-section">
            
        </section>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script src="config.js"></script>
    <script src="main.js"></script>
  </body>
</html>
